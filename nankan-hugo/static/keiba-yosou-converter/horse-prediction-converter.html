<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="予想変換">
    <link rel="manifest" href="./manifest.json">
    <title>競馬予想データ変換システム - 南関競馬分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .input-section, .output-section {
            width: 100%;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output-area {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .copy-btn {
            background: #48bb78;
            color: white;
        }

        .copy-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(72, 187, 120, 0.4);
        }

        .clear-btn {
            background: #fc8181;
            color: white;
        }

        .clear-btn:hover {
            background: #f56565;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(252, 129, 129, 0.4);
        }

        .info-box {
            background: #e6f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #555;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        .sample-btn {
            background: #ed8936;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .sample-btn:hover {
            background: #dd6b20;
        }

        .clear-btn {
            flex: none;
            width: auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏇 競馬予想データ変換システム</h1>
            <p>南関競馬 - 予想記号を自動整理・買い目生成ツール</p>
        </div>

        <div class="card">
            <div class="info-box">
                <h3>📋 使い方</h3>
                <ul>
                    <li>テキストエリアにレースデータを貼り付け</li>
                    <li>「変換実行」ボタンをクリック</li>
                    <li>整理された予想と買い目が自動生成されます</li>
                </ul>
            </div>

            <div class="input-section">
                <h2>📥 入力データ</h2>
                <textarea id="inputData" placeholder="レースデータを貼り付けてください...

例:
東京1R
1 △ ソークール
2 △ スピネルテソーロ
4 ▲◎▲▲○ リアライズタキオン
..."></textarea>
                <div class="button-group">
                    <button class="clear-btn" onclick="clearInput()">クリア</button>
                </div>
            </div>
        </div>

        <div class="card">
            <button class="convert-btn" onclick="convertData()">🔄 変換実行</button>
        </div>

        <div class="card">
            <div class="output-section">
                <h2>📤 変換結果</h2>
                <div id="outputData" class="output-area">ここに変換結果が表示されます...</div>
                <div class="button-group">
                    <button class="copy-btn" onclick="copyOutput()">📋 結果をコピー</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 入力クリア
        function clearInput() {
            document.getElementById('inputData').value = '';
            document.getElementById('outputData').textContent = 'ここに変換結果が表示されます...';
        }

        // データ変換メイン関数
        function convertData() {
            const input = document.getElementById('inputData').value.trim();
            if (!input) {
                alert('入力データがありません');
                return;
            }

            const lines = input.split('\n').filter(line => line.trim());

            // 最初の行が数字で始まる場合はレースタイトルなし
            const firstLineIsHorse = /^\d+[\s\t]/.test(lines[0]);
            const raceTitle = firstLineIsHorse ? '' : lines[0];
            const startIndex = firstLineIsHorse ? 0 : 1;
            let horses = [];

            // 馬データの解析
            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i].trim();
                // タブまたはスペース区切りに対応
                const match = line.match(/^(\d+)[\s\t]+(.*)$/);

                if (match) {
                    const number = match[1];
                    const rest = match[2].trim();

                    // タブまたは連続スペースで分割
                    const parts = rest.split(/[\s\t]+/).filter(p => p);

                    // 最後の要素を馬名とする
                    const name = parts[parts.length - 1];

                    // それ以外を記号として結合
                    const symbols = parts.slice(0, -1).join('');

                    // 記号をカウント
                    const counts = {
                        '◎': (symbols.match(/◎/g) || []).length,
                        '○': (symbols.match(/○/g) || []).length,
                        '▲': (symbols.match(/▲/g) || []).length,
                        '△': (symbols.match(/△/g) || []).length
                    };

                    // ポイント計算（◎=5, ○=4, ▲=3, △=2）
                    const totalPoints = (counts['◎'] * 5) + (counts['○'] * 4) + (counts['▲'] * 3) + (counts['△'] * 2);

                    horses.push({
                        number,
                        name,
                        symbols,
                        counts,
                        priority: calculatePriority(counts),
                        totalPoints
                    });
                }
            }

            // 0点の馬を除外
            horses = horses.filter(h => h.totalPoints > 0);

            // ポイント順でソート
            horses.sort((a, b) => b.totalPoints - a.totalPoints);

            // 結果生成
            let output = raceTitle ? raceTitle + '\n' : '';

            // ポイント順位で記号を割り当て
            const classified = horses.map((h, index) => {
                if (h.totalPoints === 0) {
                    return { ...h, category: '抑' };
                } else if (index === 0) {
                    return { ...h, category: '◎' };
                } else if (index === 1) {
                    return { ...h, category: '○' };
                } else if (index >= 2 && index <= 3) {
                    return { ...h, category: '▲' };
                } else if (index >= 4 && index <= 5) {
                    return { ...h, category: '△' };
                } else {
                    return { ...h, category: '抑' };
                }
            });

            const honmei = classified.filter(h => h.category === '◎');
            const taikou = classified.filter(h => h.category === '○');
            const tanaana = classified.filter(h => h.category === '▲');
            const renka = classified.filter(h => h.category === '△');
            const osae = classified.filter(h => h.category === '抑');

            // 本命
            honmei.forEach(h => {
                output += `◎${h.number}${h.name}\n`;
            });

            // 対抗
            taikou.forEach(h => {
                output += `○${h.number}${h.name}\n`;
            });

            // 単穴
            tanaana.forEach(h => {
                output += `▲${h.number}${h.name}\n`;
            });

            // 連下
            renka.forEach(h => {
                output += `△${h.number}${h.name}\n`;
            });

            // 抑え
            osae.forEach(h => {
                output += `抑${h.number}${h.name}\n`;
            });

            // 買い目生成
            const mainHorses = [...honmei, ...taikou, ...tanaana].slice(0, 4);
            const subHorses = [...renka].slice(0, 2);
            const osaeHorses = [...osae].slice(0, 6);

            if (mainHorses.length >= 2) {
                output += '\n三連複買い目\n';
                output += generateSanrenpuku(mainHorses, subHorses, osaeHorses);

                output += '\n馬単買い目\n';
                output += generateUmatan(mainHorses, subHorses, osaeHorses);
            }

            document.getElementById('outputData').textContent = output;
        }

        // 優先度計算
        function calculatePriority(counts) {
            return (counts['◎'] * 1000) + (counts['○'] * 100) + (counts['▲'] * 10) + counts['△'];
        }

        // 三連複買い目生成
        function generateSanrenpuku(main, sub, osae) {
            let result = '';
            const mainNums = main.map(h => h.number);
            const subNums = sub.map(h => h.number);
            const osaeNums = osae.map(h => h.number);

            // 軸馬（上位2頭）
            const axis = mainNums.slice(0, 2);
            // 相手馬（残りのメイン + 連下）
            const mates = [...mainNums.slice(2), ...subNums];

            if (axis.length >= 1 && mates.length >= 1) {
                // 各軸馬について
                axis.forEach(ax => {
                    // 軸馬以外の全馬（もう一方の軸馬 + 相手馬）
                    const allMates = mainNums.filter(n => n !== ax).concat(subNums);

                    // 軸馬と相手馬の全組み合わせ
                    allMates.forEach((mate, idx) => {
                        // 3着候補を順次減らす
                        const thirds = allMates.slice(idx + 1);
                        if (thirds.length > 0) {
                            result += `${ax}－${mate}－${thirds.join('・')}\n`;
                        }
                    });
                });
            }

            if (osaeNums.length > 0) {
                result += `（${osaeNums.join('.')}）\n`;
            }

            return result;
        }

        // 馬単買い目生成
        function generateUmatan(main, sub, osae) {
            let result = '';
            const mainNums = main.map(h => h.number);
            const subNums = sub.map(h => h.number);
            const osaeNums = osae.map(h => h.number);

            const top2 = mainNums.slice(0, 2);

            top2.forEach(first => {
                // 1着軸馬以外のメイン馬を相手に
                const seconds = mainNums.filter(n => n !== first);
                result += `${first}－${seconds.join('・')}`;

                // 連下 + 抑えを括弧内に
                if (subNums.length > 0 || osaeNums.length > 0) {
                    const all = [...subNums, ...osaeNums];
                    result += `（${all.join('.')}）`;
                }
                result += '\n';
            });

            return result;
        }

        // 結果をコピー
        function copyOutput() {
            const output = document.getElementById('outputData').textContent;
            if (output === 'ここに変換結果が表示されます...') {
                alert('変換結果がありません');
                return;
            }

            navigator.clipboard.writeText(output).then(() => {
                alert('コピーしました！');
            }).catch(err => {
                alert('コピーに失敗しました: ' + err);
            });
        }
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker登録成功:', reg))
                    .catch(err => console.log('Service Worker登録失敗:', err));
            });
        }
    </script>
</body>
</html>
