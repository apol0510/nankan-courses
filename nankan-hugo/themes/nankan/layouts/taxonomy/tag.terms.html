{{ define "main" }}
<div class="tags-list-container">
    <h1 class="tags-title">全てのタグ</h1>
    <p class="tags-count">{{ len .Data.Terms }}個のタグがあります</p>
    
    <div class="tags-grid">
        {{ range $name, $taxonomy := .Data.Terms }}
        <div class="tag-item">
            <a href="{{ .Page.Permalink }}" class="tag-link">
                <div class="tag-name">#{{ $name }}</div>
                <div class="tag-count">{{ len .Pages }}件</div>
            </a>
        </div>
        {{ end }}
    </div>
    
    <div class="back-to-blog">
        <a href="/blog/">← ブログ一覧に戻る</a>
    </div>
</div>

<style>
body {
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
    min-height: 100vh;
}

.tags-list-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.tags-title {
    color: white;
    margin-bottom: 1rem;
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 0 2px 20px rgba(113, 75, 247, 0.3);
}

.tags-count {
    color: #a0a0a0;
    text-align: center;
    margin-bottom: 3rem;
    font-size: 1.1rem;
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    border: 1px solid rgba(113, 75, 247, 0.3);
    display: inline-block;
    margin-left: 50%;
    transform: translateX(-50%);
}

.tags-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
}

.tag-item {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    border: 1px solid rgba(113, 75, 247, 0.2);
}

.tag-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 40px rgba(113, 75, 247, 0.3);
    border: 1px solid rgba(113, 75, 247, 0.4);
}

.tag-link {
    display: block;
    padding: 2rem 1.5rem;
    text-decoration: none;
    text-align: center;
    height: 100%;
    background: linear-gradient(135deg, rgba(113, 75, 247, 0.05) 0%, rgba(113, 75, 247, 0.1) 100%);
    transition: background 0.3s ease;
}

.tag-link:hover {
    background: linear-gradient(135deg, rgba(113, 75, 247, 0.1) 0%, rgba(113, 75, 247, 0.2) 100%);
}

.tag-name {
    color: white;
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    text-shadow: 0 2px 10px rgba(113, 75, 247, 0.3);
}

.tag-count {
    color: #c9bdf2;
    font-size: 0.9rem;
    padding: 0.3rem 0.8rem;
    background: rgba(113, 75, 247, 0.2);
    border-radius: 15px;
    border: 1px solid rgba(113, 75, 247, 0.3);
    display: inline-block;
}

.back-to-blog {
    text-align: center;
    margin-top: 2rem;
}

.back-to-blog a {
    color: white;
    text-decoration: none;
    padding: 0.75rem 2rem;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.08) 100%);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    transition: all 0.3s ease;
    display: inline-block;
}

.back-to-blog a:hover {
    background: linear-gradient(135deg, rgba(113, 75, 247, 0.2) 0%, rgba(113, 75, 247, 0.1) 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(113, 75, 247, 0.3);
    border: 1px solid rgba(113, 75, 247, 0.3);
}

/* タグの種類に応じた色分け */
.tag-item:nth-child(4n+1) .tag-link {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.1) 100%);
}

.tag-item:nth-child(4n+1):hover .tag-link {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.2) 100%);
}

.tag-item:nth-child(4n+2) .tag-link {
    background: linear-gradient(135deg, rgba(155, 89, 182, 0.05) 0%, rgba(142, 68, 173, 0.1) 100%);
}

.tag-item:nth-child(4n+2):hover .tag-link {
    background: linear-gradient(135deg, rgba(155, 89, 182, 0.1) 0%, rgba(142, 68, 173, 0.2) 100%);
}

.tag-item:nth-child(4n+3) .tag-link {
    background: linear-gradient(135deg, rgba(52, 152, 219, 0.05) 0%, rgba(41, 128, 185, 0.1) 100%);
}

.tag-item:nth-child(4n+3):hover .tag-link {
    background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(41, 128, 185, 0.2) 100%);
}

.tag-item:nth-child(4n+4) .tag-link {
    background: linear-gradient(135deg, rgba(26, 188, 156, 0.05) 0%, rgba(22, 160, 133, 0.1) 100%);
}

.tag-item:nth-child(4n+4):hover .tag-link {
    background: linear-gradient(135deg, rgba(26, 188, 156, 0.1) 0%, rgba(22, 160, 133, 0.2) 100%);
}

@media (max-width: 768px) {
    .tags-title {
        font-size: 2rem;
    }
    
    .tags-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
    }
    
    .tag-link {
        padding: 1.5rem 1rem;
    }
    
    .tag-name {
        font-size: 1.2rem;
    }
}

@media (max-width: 480px) {
    .tags-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .tag-link {
        padding: 1.25rem 0.75rem;
    }
    
    .tag-name {
        font-size: 1rem;
    }
}
</style>
{{ end }}
