<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="horse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Track oval -->
  <ellipse cx="32" cy="32" rx="22" ry="18" fill="none" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  
  <!-- Horse silhouette -->
  <path d="M20 28c0-2 2-3 4-2l8 2c2 0 3 1 3 3v2c0 1-1 2-2 2h-1c0 1-1 2-2 2s-2-1-2-2h-2c0 1-1 2-2 2s-2-1-2-2h-1c-1 0-2-1-2-2v-5z" fill="url(#horse)"/>
  
  <!-- Horse head -->
  <path d="M35 30c1-1 2-1 3 0c1 1 1 2 0 3l-1 1c0 1-1 1-2 1s-1-1-1-2l1-3z" fill="url(#horse)"/>
  
  <!-- Horse legs -->
  <rect x="22" y="35" width="1" height="4" fill="url(#horse)"/>
  <rect x="25" y="35" width="1" height="4" fill="url(#horse)"/>
  <rect x="28" y="35" width="1" height="4" fill="url(#horse)"/>
  <rect x="31" y="35" width="1" height="4" fill="url(#horse)"/>
  
  <!-- Racing number "南" styled -->
  <text x="32" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ecf0f1">南</text>
</svg>